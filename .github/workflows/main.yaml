name: AWS ML Docker CICD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

permissions:
  contents: read
  id-token: write

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint Code
        run: echo "Linting repository..."

      - name: Run Unit Tests
        run: echo "Running unit tests..."

  build-and-push-ecr-image:
    name: Continuous Delivery (Build & Push to ECR)
    needs: integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: studentperformance   # âœ… your ECR repository name
          IMAGE_TAG: latest
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deployment:
    name: Continuous Deployment (Run on EC2 Self-hosted Runner)
    needs: build-and-push-ecr-image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull Latest Docker Image
        run: |
          docker pull ${{ secrets.AWS_ECR_LOGIN_URI }}/studentperformance:latest

      - name: Stop and Remove Old Container (if exists)
        run: |
          docker ps -q --filter "name=mlapp" | grep -q . && docker stop mlapp || true
          docker ps -aq --filter "name=mlapp" | grep -q . && docker rm mlapp || true

      - name: Run Latest Container
        run: |
          docker run -d \
            -p 8080:8080 \
            --name mlapp \
            ${{ secrets.AWS_ECR_LOGIN_URI }}/studentperformance:latest

      - name: Cleanup old images/containers
        run: |
          docker system prune -f
