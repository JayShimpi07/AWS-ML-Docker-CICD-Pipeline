<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Predictor</title>

    <!-- âœ… Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- âœ… Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #6f42c1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }

        .card-custom {
            border: none;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        .card-header-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 22px;
            text-align: center;
            color: white;
        }

        .card-header-custom h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-header-custom p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .form-label {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 6px;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            padding: 10px 12px;
        }

        .btn-custom {
            border-radius: 12px;
            padding: 12px 14px;
            font-weight: 600;
            transition: 0.2s ease-in-out;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.3);
        }

        .result-box {
            border-radius: 14px;
            padding: 14px;
            background: #f8f9fa;
            border: 1px dashed rgba(0, 0, 0, 0.2);
        }

        .result-box span {
            font-weight: 700;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>

    <div class="container" style="max-width: 980px;">
        <div class="card card-custom">
            <!-- Header -->
            <div class="card-header card-header-custom">
                <h1>Student Exam Performance Indicator</h1>
                <p>Predict Maths Score using Student Details</p>
            </div>

            <!-- Body -->
            <div class="card-body bg-white p-4 p-md-5">
                <h4 class="fw-bold mb-4 text-center">Student Exam Performance Prediction</h4>

                <form action="{{ url_for('predict_datapoint') }}" method="post">

                    <!-- âœ… Responsive Grid -->
                    <div class="row g-3">

                        <!-- Gender -->
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option selected disabled value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <!-- Race -->
                        <div class="col-md-6">
                            <label class="form-label">Race / Ethnicity</label>
                            <select class="form-select" name="race_ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <!-- Parent Education -->
                        <div class="col-md-6">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Parent Education</option>
                                <option value="associate's degree">Associate's degree</option>
                                <option value="bachelor's degree">Bachelor's degree</option>
                                <option value="high school">High school</option>
                                <option value="master's degree">Master's degree</option>
                                <option value="some college">Some college</option>
                                <option value="some high school">Some high school</option>
                            </select>
                        </div>

                        <!-- Lunch -->
                        <div class="col-md-6">
                            <label class="form-label">Lunch Type</label>
                            <select class="form-select" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free / Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <!-- Test course -->
                        <div class="col-md-6">
                            <label class="form-label">Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" required>
                                <option selected disabled value="">Select Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <!-- Reading -->
                        <div class="col-md-3">
                            <label class="form-label">Reading Score</label>
                            <input class="form-control" type="number" name="reading_score"
                                placeholder="0 - 100" min="0" max="100" required />
                        </div>

                        <!-- Writing -->
                        <div class="col-md-3">
                            <label class="form-label">Writing Score</label>
                            <input class="form-control" type="number" name="writing_score"
                                placeholder="0 - 100" min="0" max="100" required />
                        </div>

                        <!-- Button -->
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary w-100 btn-custom">
                                ðŸ”® Predict Maths Score
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Result -->
                {% if results is not none %}
                <div class="result-box mt-4 text-center">
                    <h5 class="mb-2 fw-bold">Prediction Result</h5>
                    <p class="m-0 fs-5">Predicted Maths Score: <span>{{ results }}</span></p>
                </diva>
                {% endif %}

                <div class="footer-text">
                    Built with Flask + ML Model ðŸš€
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
